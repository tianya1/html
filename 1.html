<script src="jquery-3.3.1.min.js"></script>
<script>
    function count(){
    var txt1=parseFloat($('#txt1').val());
    var txt2=parseFloat($('#txt2').val());
    var select=$('#select').val();
    switch(select){
        case '+':
            $('#res').val(txt1+txt2)
            break;
        case '-':
            $('#res').val(txt1-txt2)
            break;
        case '*':
            $('#res').val(txt1*txt2)
            break;
        case '/':
            if(txt2!=0){
               $('#res').val(txt1/txt2)
            }
            else{
               $('#res').val('error');
            }
            break;
        default:
            $('#res').val('none');
    }
}

</script>
